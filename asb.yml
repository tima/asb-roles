---
# this playbook would be generated by the service broker
# and used to trigger all service lifecycle actions
- name: Deploy sampleapp
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - debug:
        var: asb_action
        verbosity: 1
    # this is a work around because of https://github.com/ansible/ansible/issues/22571
    - include_role:
        name: sampleapp
        tasks_from: asb.yml
